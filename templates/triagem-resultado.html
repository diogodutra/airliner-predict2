<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <!-- ==============================================
        Basic Page Needs
        =============================================== -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->

        <title>Resultado do teste de COVID-19 por hemograma</title>

        <meta name="description" content="Triagem de suspeitos de COVID-19 apartir de hemograma.">
        <meta name="subject" content="Teste online grátis criado com Inteligêcia Artificial apartir de dados do Hospital Albert Einstein.">
        <meta name="author" content="Adapt Health">

        <!-- ==============================================
        Favicons
        =============================================== -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon-114x114.png">

        <!-- ==============================================
        Vendor Stylesheet
        =============================================== -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/slider.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/icons.min.css">
        <link rel="stylesheet" href="assets/css/gallery.min.css">
        <link rel="stylesheet" href="assets/css/animation.min.css">

        <!-- ==============================================
        Custom Stylesheet
        =============================================== -->
        <link rel="stylesheet" href="assets/css/custom.css">
        
    </head>

    <body>

        <!-- Header -->
        <header>

            <!-- Navbar -->
            <nav data-aos="zoom-out" data-aos-delay="800" class="navbar navbar-expand">
                <div class="container">

                    <!-- Navbar Brand-->
                    <a class="navbar-brand">
                        Adapt<i>.Health</i>
                        <!-- 
                            Custom Logo
                            <img src="assets/images/logo.svg" alt="Leverage">
                        -->
                    </a>

                    <!-- Navbar Itens-->
                    <ul class="navbar-nav items ml-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link bright">Triagem</a>
                        </li>
                        <li class="nav-item">
                            <a href="sobre.html" class="nav-link bright">Sobre</a>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        
        <!-- Footer -->
        <footer>

            <!-- Triage -->
            <section id="contact" class="bg-white-color">
                <div class="container fluid">
                    <div class="row">

                        

                        <div class="col-12 col-sm-6 col-lg-6 align-self-center">
                            
                            
                            <div class="bg-white-color text-center" style="padding:60px;margin:30px;background-color:{{bg_color}}">
                                <i class="icon {{icon}} grey-color"></i>
                                <h4 class="grey-color">{{ result }}</h4>
                                <p class="grey-color">{{ legend }}</p>
                            </div>
                            
                        
                            <div class="input-group p-0 justify-content-center text-center">
                                <button onclick="window.location.href='/'" class="col-10 btn btn-primary-color" style="margin:60px;">
                                <a href="/" style='margin:5px'>
                                    <i class="btn-icon icon-arrow-left-circle" style='vertical-align:middle;'></i>TESTAR NOVAMENTE
                                </a>
                            </div> 

                        </div>

                        <div class="col-12 col-lg-6 pr-lg-5 pb-5 pb-lg-0 align-self-center text-center text-sm-left">
                                  
                            

                            <div class="row text-center">
                                <div class="col-12 p-0">
                                    <form action="/" method="POST">
                                        

                                        <!-- Group 1 -->
                                        <fieldset id="group-1" style="margin-left:30px;margin-right:30px">
                                            <div class="row">
                                                <h5>Idade (anos)</h5>
                                                <div class="col-12 input-group p-0">
                                                    <input type="number" name="age" minlength="1" class="form-control input-light" placeholder="10" value="{{age}}" disabled>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <h5>Leucócitos (/&micro;L)</h5>
                                                <div class="col-12 input-group p-0">
                                                    <input type="number" name="leukocytes" minlength="1" class="form-control input-light" placeholder="6000" value="{{leukocytes}}" disabled>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <h5>Monócitos (/&micro;L)</h5>
                                                <div class="col-12 input-group p-0">
                                                    <input type="number" name="monocytes" minlength="1" class="form-control input-light" placeholder="500" value="{{monocytes}}" disabled>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <h5>Plaquetas (/&micro;L)</h5>
                                                <div class="col-12 input-group p-0">
                                                    <input type="number" name="platelets" minlength="1" class="form-control input-light" placeholder="300000" value="{{platelets}}" disabled>
                                                </div>
                                            </div>

                                        </fieldset>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>


        </footer>

        <!-- Modal [responsive menu] -->
        <div id="menu" class="modal fade p-0" role="dialog" aria-labelledby="menu" aria-hidden="true">
            <div class="modal-dialog modal-dialog-slideout" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-white-color" data-dismiss="modal">
                        Menu Options <i class="icon-close icon-close"></i>
                    </div>
                    <div class="menu modal-body container bg-white-color">
                        <div class="row w-100">
                            <div class="items p-0 col-12 text-center">
                                <!-- Append [navbar] -->
                            </div>
                            <div class="contacts p-0 col-12 text-center">
                                <!-- Append [navbar] -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll [to top] -->
        <div id="scroll-to-top" class="scroll-to-top">
            <a href="#">
                <i class="icon-arrow-up bg-white-color primary-color"></i>
            </a>
        </div>

        <!-- ==============================================
        Vendor Scripts
        =============================================== -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/slider.min.js"></script>
        <script src="assets/js/gallery.min.js"></script>
        <script src="assets/js/animation.min.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
